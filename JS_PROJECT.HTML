<!DOCTYPE html>

<head>

<body>
    <div id="Hembarger">
        <div id="Hembarger_Line">
            <div class="line_1"></div>
            <div class="line_1"></div>
            <div class="line_1"></div>
        </div>
    </div>
    <div id="Navbar_Main_Container">
        <ul id="Navbar_UL">
            <a class="Navbar_a Active">Home</a>
            <a href="./Sub_Contant/About.Html" class="Navbar_a">About</a>

            <form id="Contact_Form_Main">

                <label for="Phone">Phone</label>
                <input type="text" id="Phone">

                <label for="Address">Address</label>
                <input type="text" id="Address">
                <input type="submit" value="Submit" id="Submit">
            </form>
        </div>
        <div id="Print_Form_Result">
            <h2 id="Print_Form_Result_h2">Your Data Here!</h2>
